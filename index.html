<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJs QuickStart</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="app.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <input type="text" name="name" id="name" ng-model="name" />
    <h1>Hello {{name | uppercase}} From Angular JS QuickStart</h1>
    <div ng-controller="HeaderCtrl">
      <h3>{{appDetails.title}}</h3>
      <a class="btn btn-success" href="#/books">Books</a>
      <a class="btn btn-success" href="#/cart">Cart</a>
    </div>

    <div ng-view></div>
  </body>
</html>
